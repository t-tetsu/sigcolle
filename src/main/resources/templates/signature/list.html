<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="/" class="header item logo">SIG COLLE</a>
            <div class="right menu" th:if="(${session} == null) or (${session.name} == null)">
                <a href="/login" class="header item">ログイン</a>
                <a href="/register" class="header item">ユーザ登録</a>
            </div>
            <div class="right menu" th:unless="((${session} == null) or (${session.name} == null))">
                <span class="header item"><span th:text="${session.name}">name</span>　さん</span>
                <a href="/logout" class="header item">ログアウト</a>
            </div>
        </div>
    </div>
    <div class="full height image">
        <div class="ui main container">
            <div class="ui information container">
                <table class="ui table">
                    <thead>
                    <tr>
                        <th>名前</th>
                        <th>コメント</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first" th:each="signature : ${signatures}">
                    <tr>
                        <td th:text="${signature.name}"></td>
                        <td><pre th:text="${signature.signatureComment}"></pre></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
